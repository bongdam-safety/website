<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 4</title>
    <link rel="stylesheet" href="./css/request_edit.css">
</head>
<body>
    <div class="head">
        <a href="./index.html"><h1 class="logo">봉담 마을안전지도</h1></a>
    </div>
    
    <h2>정보 수정요청</h2>

    <div class="title4">
        <h2>제목</h2>
        <form action="#" method="get">
            <input type="text" placeholder="와우리 방범 cctv 정보수정 요청">
        </form>
    </div>
    <p>요청 게시글의 제목을 입력해주세요.</p>

    <div class="request4">
      <h2>요청사항</h2>
      <form action="#" method="post">
        <textarea placeholder="마커의 위치가 잘못되었기에, 수정이 필요합니다. "></textarea>
    </div>

    <p>해당 장소의 정보 중 수정이 필요한 내용을 알려주세요.</p>

    <div class="position4">
        <h2>위치</h2>
        <!--    map     -->
        <p>만약 위치 수정이 필요하다면, 마커가 새로 표시될 위치를 지정해주세요.</p>
    </div>

    <div class="photo4">
        <h2>사진</h2>
        <form action="#" method="post">
            <input type="file" placeholder="파일 선택">
            <input type="file" placeholder="파일 선택">
        </form>
    </div>
    <p>만약 사진 수정이 필요하다면, 새로운 사진을 등록해주세요.</p>


    <button type="submit" class="submit4">제출하기</button>
</body>
</html>
